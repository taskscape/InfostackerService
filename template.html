<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            overflow-wrap: break-word;
            background-color: #F9F9F9;
            color: #333;
            line-height: 1.6;
        }

        .upperline {
            border-top: 5px solid #2a6fc3;
        }

        .footer {
            background-color: #F9F9F9;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.5;
            border-top: 5px solid #2a6fc3;
            bottom: 0; /* Stick to the bottom */
            left: 0; /* Span the full width of the viewport */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically center */
            justify-content: space-between; /* Space items out */
        }

            .footer img {
                height: calc(0.75 * 50px); /* Set the height of the image */
                margin-right: 20px; /* Optional: Space between image and text */
            }

            .footer .footer-content {
                display: flex; /* Flex container for the text */
                flex-direction: column; /* Stack text vertically */
                align-items: flex-end; /* Align text to the start of the flex container */
            }

                .footer .footer-content p {
                    margin: 0;
                    font-size: 10px;
                }

                .footer .footer-content a {
                    color: #2a6fc3; /* Optional: Style the link */
                    text-decoration: none; /* Optional: Remove underline from the link */
                }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }

        .content {
            max-width: 1000px;
            width: 100%;
            background-color: #F9F9F9;
            padding: 20px;
        }

            .content img {
                width: 100%;
                height: auto;
                display: block;
            }

            .content ol {
                padding-left: 19px;
            }

            .content ul {
                padding-left: 20px;
            }

        .video-container {
            width: 100%;
            height: auto;
            display: block;
        }

        .content h1,
        .content h2,
        .content h3,
        .content h4,
        .content h5,
        .content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #333;
            font-weight: normal;
        }

        .content h1 {
            font-size: 40px;
        }

        .content h2 {
            font-size: 36px;
        }

        .content h3 {
            font-size: 24px;
        }

        .content h4 {
            font-size: 20px;
        }

        .content h5 {
            font-size: 18px;
        }

        .content h6 {
            font-size: 16px;
        }

        .content p {
            font-size: 18px; /* Slightly larger font size for better readability */
            margin-bottom: 1em;
            line-height: 1.6; /* Ensure consistent line spacing */
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }

        .pdf-container-item {
            height: 50vw;
            margin: 1%;
        }

        .docs-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }

            .docs-container iframe {
                width: 100%;
                height: 90vh;
                margin: 1%;
            }

        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }

                .content p {
                    font-size: 18px; /* Slightly larger font size for better readability */
                    margin-bottom: 1em;
                    line-height: 1.6; /* Ensure consistent line spacing */
                }

            .header {
                padding: 10px;
            }
        }
    </style>
</head>

    <div class="container">

    <script type="text/javascript">
        window.onload = function () {
            // Style the first <p> element as <h1>
            const firstParagraph = document.querySelector('p');
            if (firstParagraph) {
                firstParagraph.style.fontSize = '40px';
                firstParagraph.style.fontWeight = 'bold';
                firstParagraph.style.marginTop = '1em';
                firstParagraph.style.marginBottom = '0.5em';
                firstParagraph.style.color = '#333'; // Match the color for <h1>
                // Add more styles if needed
            }

            // Existing code to style the "tags:" paragraph
            const tagsParagraph = Array.from(document.querySelectorAll('p')).find(p => p.innerText.trim() === 'tags:');
            if (tagsParagraph) {
                tagsParagraph.style.fontSize = '22px';
                tagsParagraph.style.textTransform = 'uppercase';
                tagsParagraph.style.fontWeight = 'bold';
                tagsParagraph.style.marginBottom = '0';
                const tagsList = tagsParagraph.nextElementSibling;
                if (tagsList && tagsList.tagName.toLowerCase() === 'ul') {
                    tagsList.style.listStylePosition = 'inside';
                    tagsList.style.paddingLeft = '4px';
                    tagsList.style.marginTop = '0';
                }
            }
        };
    </script>
