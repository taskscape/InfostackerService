<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            letter-spacing: -0.015em;
            overflow-wrap: break-word;
            background-color: #FAFAFA;
            color: #333; /* Improved readability with a darker text color */
            line-height: 1.6; /* Better line spacing */
        }

        .header {
            background-color: #FAFAFA;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.5;
            border-top: 5px solid #2a6fc3;
        }

            .header img {
                width: auto;
            }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #FAFAFA;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for better readability */
            border-radius: 5px; /* Rounded corners for a modern look */
        }

            .content img {
                width: 100%;
                height: auto;
                display: block;
                margin-bottom: 20px; /* Add space between images and text */
            }

        .video-container {
            width: 100%;
            height: auto;
            display: block;
        }

        .content h1,
        .content h2,
        .content h3,
        .content h4,
        .content h5,
        .content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #2a6fc3; /* Consistent heading color */
        }

        .content h1 {
            font-size: 36px;
        }

        .content h2 {
            font-size: 30px;
        }

        .content h3 {
            font-size: 24px;
        }

        .content h4 {
            font-size: 20px;
        }

        .content h5 {
            font-size: 18px;
        }

        .content h6 {
            font-size: 16px;
        }

        .content p {
            font-size: 18px; /* Slightly larger font size for better readability */
            margin-bottom: 1em;
            line-height: 1.6; /* Ensure consistent line spacing */
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }

        .pdf-container-item {
            height: 50vw;
            margin: 1%;
        }

        .docs-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }

            .docs-container iframe {
                width: 100%;
                height: 90vh;
                margin: 1%;
            }

        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }

                .content p {
                    font-size: 16px; /* Adjust font size for smaller screens */
                }

            .header {
                padding: 10px;
            }
        }
    </style>
</head>
