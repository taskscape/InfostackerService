<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .content img {
            width: 100%;
            height: auto;
            display: block;
        }
        .content h1,
        .content h2,
        .content h3,
        .content h4,
        .content h5,
        .content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .content p {
            margin-bottom: 1em;
        }
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }
        .pdf-container-item {
            height: 50vw;
            margin: 1%;
        }
        .docs-container {
            display: flex;
            flex-wrap: wrap;
            height: 60%;
        }
        .docs-container iframe {
            width: 100%;
            height: 90vh;
            margin: 1%;
        }
        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        {markdown}
    </div>
</div>
</body>
</html>
